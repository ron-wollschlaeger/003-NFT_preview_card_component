<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Frontendmento.io NFT preview card component -->
  <main class="card">
    <div class="card__image-wrapper">
      <a href="#">
        <div class="card__image-overlay">
          <img src="images/icon-view.svg" alt="Eye icon, which appears while hovering over the image.">
        </div>
        <img class="card__image" src="images/image-equilibrium.jpg" alt="Image with an square cube made of glass">
      </a>
    </div>

    <h1 class="card__header"><a href="#">Equilibrium #3429</a></h1>
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__information">
      <p class="card__price">0.041 ETH</p>
      <p class="card__time-left">3 days left</p>
    </div>

    <hr>

    <div class="card__author">
      <img src="images/image-avatar.png" alt="User profile avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <!-- Frontendmentor.io Credits -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a href="mailto:ron.wollschlaeger@frontshape.de">Ron Wollschl√§ger</a>.
  </footer>

</body>

</html>
