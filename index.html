<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Frontendmento.io NFT preview card component -->
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="Image with an square cube made of glass">

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div>
      <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
      <p>0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="Ethereum Icon">
      <p>3 days left</p>
    </div>
  
    <hr>

    <div>
      <img src="images/image-avatar.png" alt="User profile avatar">
      <p>Creation of Jules Wyvern</p>
    </div>
  </main>

  <!-- Frontendmentor.io Credits -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a href="mailto:ron.wollschlaeger@frontshape.de">Ron Wollschl√§ger</a>.
  </footer>

</body>

</html>
